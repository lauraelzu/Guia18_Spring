<!DOCTYPE html>
<!--
Formulario que será mapeado con el controlador EditorialControlador
Formulario para cargar editoriales
-->
<html>
    <head>
        <title>Formulario para cargar editoriales</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  
    </head>
    <body>
        <header>
            <div class="container">
                <h2>Carga de editoriales</h2>
            </div>
        </header>
        
        <div class="container">
                     
            <form class="w-50 p-3" action="/editorial/guardar" method="POST">
                
                 <!--en caso de éxito muestra el mensaje de éxito de la validación que tiene la llave "exito"-->
             <div th:if="${exito != null}" class="card text-white bg-succes mb-3 mt-3 mensajeExito">
                 <div class="card-body">
                     <h5 class="card-title">Exito</h5>
                     <p class="card-text" th:text="${exito}"></p>
                 </div>
             </div>
            <!--en caso de error muestra el mensaje de error de la validación que tiene la llave "error"-->
             <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
                 <div class="card-body">
                     <h5 class="card-title">Error</h5>
                     <p class="card-text" th:text="${error}"></p>                
                 </div>
             </div>
               
                
                <div class="form-group">
                    <input type="text" class="form-group"  name="nombre" placeholder="Nombre de la editorial">
                </div>
                <button type="submit" class="btn btn-primary">Subir</button>
            </form>
            
        </div>
        
        <a class="btn btn-primary" href="../" role="button">Inicio</a>
        
    </body>
</html>
