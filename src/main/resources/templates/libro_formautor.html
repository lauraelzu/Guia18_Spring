<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Listado de libros por autor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  
    </head>
    <body>
        <div>
            <h1 align="center">Seleccionar autor</h1>
        </div>
        <form class="formulario w-50 p-3" action="/libro/librosautor" method="POST" >
            <!--lista desplegable de autores-->
            <div class="form-group my-3">
                <select name="idAutor" class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option>Seleccionar Autor</option>
                    <option th:each="autor : ${autores}" 
                            th:value="${autor.id}"        
                            th:text="${autor.nombre}" 
                    />
                </select>
            </div>
             <button type="submit" class="btn btn-primary">Seleccionar autor</button>
        </form>
        
        
       </body>
</html>
