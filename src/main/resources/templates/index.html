<html>
    <head>
        <title>Sistema de biblioteca</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </head>
    
    <body>
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                
            <nav class="navbar navbar-expand-sm bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Registro de libros</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Libros
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="/libro/registrar">Registrar un libro</a></li>
                          <li><a class="dropdown-item" href="/libro/lista">Listar libros</a></li>
                          <li><a class="dropdown-item" href="/libro/listautores">Listar libros por autor</a></li>
                        </ul>
                      </li>
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Autores
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="/autor/registrar">Registrar un autor</a></li>
                          <li><a class="dropdown-item" href="/autor/lista">Listar autores</a></li>
                        </ul>
                      </li>
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Editoriales
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="/editorial/registrar">Registrar una editorial</a></li>
                          <li><a class="dropdown-item" href="/editorial/lista">Listar editoriales</a></li>
                        </ul>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
            </header>
        
        
            <div>
                   <img src="libros.jpg" class="position-absolute top-50 start-50 translate-middle img-thumbnail w-25 p-3" > 
            </div>
           <!--en caso de error muestra el mensaje de error de la validación que tiene la llave "error"-->
            <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
                <div class="card-body">
                    <h5 class="card-title">Error</h5>
                    <p class="card-text" th:text="${error}"></p>                 
                </div>
            </div>
            
            <!--en caso de éxito muestra el mensaje de éxito de la validación que tiene la llave "exito"-->
            <div th:if="${exito != null}" class="card text-white bg-succes mb-3 mt-3 mensajeExito">
                <div class="card-body">
                    <h5 class="card-title">Exito</h5>
                    <p class="card-text" th:text="${exito}"></p>                   
                </div>
            </div>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="position-absolute bottom-0 start-50 translate-middle"> Mendoza - Argentina</p>
    </footer>    
        
  
    </body>

</html>
