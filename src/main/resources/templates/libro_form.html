<!DOCTYPE html>
<!--se usará thymeleaf como motor de plantillas-->
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Formulario carga de un libro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        
    </head>
    <body>
        <div>Cargar un libro</div>
        <form class="formulario w-50 p-3" action="/libro/guardar" method="POST" >
            
              <!--en caso de error muestra el mensaje de error de la validación que tiene la llave "error"-->
            <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
                <div class="card-body">
                    <h5 class="card-title">Error</h5>
                    <p class="card-text" th:text="${error}"></p>                 
                </div>
            </div>
            
            <!--en caso de éxito muestra el mensaje de éxito de la validación que tiene la llave "exito"-->
            <div th:if="${exito != null}" class="card text-white bg-succes mb-3 mt-3 mensajeExito">
                <div class="card-body">
                    <h5 class="card-title">Exito</h5>
                    <p class="card-text" th:text="${exito}"></p>                   
                </div>
            </div>
            
            
            <div class="form-group my-3">
                <label class="mb-2">Cargar libro</label>
                <input type="number" class="form-control" name="isbn" placeholder="ISBN">
            </div>
            <div class="form-group my-3">
                <input type="text" class="form-control" name="titulo" placeholder="Título del libro">
            </div>
            <div class="form-group my-3">
                <input type="number" class="form-control" name="ejemplares" placeholder="Cantidad de ejemplares">
            </div>
            
            <!--lista desplegable de autores-->
            <div class="form-group my-3">
                <select name="idAutor" class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option>Seleccionar Autor</option>
                    <option th:each="autor : ${autores}" 
                            th:value="${autor.id}"        
                            th:text="${autor.nombre}" 
                    />
                </select>
            </div>
            
            <!--lista desplegable de editoriales-->
            <div class="form-group my-3">
                <select name="idEditorial" class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option>Seleccionar Editorial</option>
                    <option th:each="editorial : ${editoriales}" 
                            th:value="${editorial.id}"        
                            th:text="${editorial.nombre}" 
                    />
                </select>
            </div>
           
          
            
            <button type="submit" class="btn btn-primary">Guardar</button>
            <br>
            <br>
                <a class="btn btn-primary" href="../" role="button">Inicio</a>
            
        </form>
     
  
    </body>
</html>
